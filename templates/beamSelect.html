<html>
<header>
	<h1> Projection of Beam </h1>
 	<!-- making of the dropdown -->
 			<form class="row" >
		 			<fieldset class="col-sm-4" >
		 				<legend>Beam Specifications</legend>
		 				<span>Length of the beam :</span> <input class="inputSt" id="lenSel" type="text" placeholder="Length"> mm<br />
		 				<span>Depth of the beam :</span> <input class="inputSt" id="depSel" type="text" placeholder="Depth"> mm<br />
		 				<span>Width of the beam :</span> <input class="inputSt" id="widSel" type="text" placeholder="Width"> mm<br />
						Effective Length : <input class="inputSt" id="effectiveLength" type="text" placeholder="effec."> mm<br />
		 			</fieldset>
		 			<fieldset class="col-sm-4" >
		 				<legend>Bars Specifications </legend>
		 				<span>Diameter of the Main Bar :</span>
		 				<select id="fck" >
		 					<option value="0" >Select -- </option>
		 					<option value="15" >M 15</option>
		 					<option value="20" >M 20</option>
		 					<option value="25" >M 25</option>
							<option value="30" >M 30</option>
							<option value="35" >M 35</option>
							<option value="40" >M 40</option>
		 				</select>
		 				<br />
		 				<span>Diameter of the Anchor Bar :</span>
		 				<select id="fy">
		 					<option value="0" >Select -- </option>
		 					<option value="250" >Fe 250</option>
		 					<option value="415" >Fe 415</option>
		 					<option value="500" >Fe 500</option>
		 				</select>
		 				<br />
		 				Live load
		 				<select id="liveLoad">
		 					<option value="0" >Select -- </option>
		 					<option value="3" >4</option>
		 					<option value="4" >4</option>
		 					<option value="5" >5</option>
		 				</select>
		 				<br />
		 			</fieldset>
		 			<fieldset class="col-sm-4" >
		 				<legend>Stirrup Specifications </legend>
		 				<span>Spacing between Stirup Bars :</span> <input class="inputSt" id="spaceSel" type="text" placeholder="Spacing"> mm<br />
		 				<span>Diameter of Stirup Bar :</span>
		 				<select id="stirupSel">
		 					<option value="0" >Select -- </option>
		 					<option value="8" >8 mm</option>
		 					<option value="10" >10 mm</option>
		 				</select>
		 				<br />
		 			</fieldset>
	 		</form><br />
	 	<div class="row" id="adjustBtn" >
	 		<button ng-click="drawit()" class="btn" >Submit</button>
	 		<button ng-click="resetBeam()" class="btn" >Reset</button>
	 		<button class="btn" ng-click="downloadPdf()" >Download</button>
	 	</div><hr />
</header>
<div ng-include ="beamInc" >
</div>
</html>
